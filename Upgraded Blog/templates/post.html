{% include "header.html" %}
        <!-- Page Header-->
    <header class="masthead" style="background-image: url('static/assets/img/post-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>{{post.title}}</h1>
            <h2 class="subheading">{{post.subtitle}}</h2>
            <span class="meta">Posted by
              <a href="#">Vedant Patil</a>
              on 24th September, 2023</span>
            <hr>
          </div>
        </div>
      </div>
    </div>
  </header>

        <!-- Post Content-->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <p>
            {{post.body}}
          </p>
          </div>
      </div>
    </div>
  </article>

{% include "footer.html" %}
